<section class="contact-area" id="contact">
  <div class="contact-inner area-padding">
    <div class="contact-overly"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
          <h2 class="section-heading">צור קשר</h2>
          <hr class="my-4">
        </div>
      </div>
      <div class="row d-flex flex-row-reverse">
        <!-- Phone icon column -->
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="contact-icon text-center">
            <div class="single-icon">
              <i class="fas fa-mobile-alt fa-2x mb-3 sr-contact-1"></i>
              <p>
                054 209 6368<br>
              </p>
            </div>
          </div>
        </div>
        <!-- Email icon column -->
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="contact-icon text-center">
            <div class="single-icon">
              <i class="far fa-envelope fa-2x mb-3 sr-contact-2"></i>
              <p>
                eballas14@gmail.com<br>
              </p>
            </div>
          </div>
        </div>
        <!-- Address icon column -->
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="contact-icon text-center">
            <div class="single-icon">
              <i class="fa fa-map-marker-alt fa-2x mb-3 sr-contact-3"></i>
              <p>דרך השלום 29,
                <br>
                <span>גבעתיים</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Google Map -->
        <div class="col-md-6 col-sm-6 col-xs-12">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.9764857907394!2d34.800312215505414!3d32.06988472700919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4ba41b108fef%3A0x5bff4395ee6a47c2!2sDerech+HaShalom+29%2C+Giv&#39;atayim!5e0!3m2!1sfr!2sil!4v1543019388679" width="100%" height="380" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!-- Contact form -->
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form contact-form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form action="https://formspree.io/eballas14@gmail.com" method="POST" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="שם מלא" data-rule="minlen:4" data-msg="אנא הזן 4 תווים לפחות" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="אימייל" data-rule="email" data-msg="אנא הזן כתובת אימייל תקינה" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="טלפון" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" placeholder="הודעה"></textarea>
                <div class="validation"></div>
              </div>
              <!--<div class="text-center"><button type="submit">Send Message</button></div>-->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">צור קשר</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
