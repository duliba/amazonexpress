<section class="bg-primary" id="process">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">התהליך</h2>
        <hr class="my-4">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex flex-row-reverse">
      {% for step in site.data.process %}
      <div class="col-lg-4 col-md-6 text-center">
        <div class="process rtl left-icon mt-5 mx-auto">
          <div class="icon"><h1 class="text-primary mb-3 sr-icon-1">{{ step.title }}</h1></div>
          <div class="text">
            {% include process/{{ step.description }} %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
